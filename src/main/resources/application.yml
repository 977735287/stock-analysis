server:
  port: 80
spring:
  application:
    name: stock-analysis
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/stock_analysis?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=yes
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
  thymeleaf:
    cache: false
  security:
    user:
      name: admin
      password: admin

mybatis:
  mapper-locations: classpath*:/mapper/*/*.xml
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
